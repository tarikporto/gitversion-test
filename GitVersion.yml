major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch|docs|ci)'
no-bump-message: '\+semver:\s?(none|skip)'
mode: Mainline
branches:
  main:
    tag: 'beta'
    increment: Minor
    regex: ^main$
  develop:
    tag: 'alpha'
    increment: Minor
    regex: ^develop$
  feature:
    tag: '{BranchName}'
    increment: Minor
    regex: ^features?[/-]
    source-branches:
    - develop
    - main
  support:
    tag: 'alpha'
    increment: Patch
    regex: ^docs[/-]|^bugfix[/-]
    source-branches:
    - develop
    - main
ignore:
  sha: []
merge-message-formats: {}
